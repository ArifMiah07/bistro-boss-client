<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Emoji with Hover Animation</title>
<style>
.emoji {
  width: 128px;
  height: 128px;
  cursor: pointer;
}

@keyframes blink {
  0%, 20%, 60%, 100% {
    transform: scaleY(1);
  }
  40% {
    transform: scaleY(0.1);
  }
}

.emoji:hover .eye {
  animation: blink 1s infinite;
}
</style>
</head>
<body>

<h1>Cat Emoji with Hover Animation</h1>
<div class="emoji">
  <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Cat Face -->
    <circle cx="64" cy="64" r="60" fill="#ffcc00" stroke="#000" stroke-width="4"/>

    <!-- Eyes -->
    <ellipse class="eye" cx="45" cy="50" rx="10" ry="15" fill="#000"/>
    <ellipse class="eye" cx="83" cy="50" rx="10" ry="15" fill="#000"/>

    <!-- Nose -->
    <polygon points="60,70 68,70 64,78" fill="#000"/>

    <!-- Mouth -->
    <path d="M54 82 Q64 92 74 82" stroke="#000" stroke-width="4" fill="none"/>
    <path d="M64 78 Q64 88 74 82" stroke="#000" stroke-width="4" fill="none"/>

    <!-- Ears -->
    <polygon points="24,20 40,40 28,52" fill="#ffcc00" stroke="#000" stroke-width="4"/>
    <polygon points="104,20 88,40 100,52" fill="#ffcc00" stroke="#000" stroke-width="4"/>
  </svg>
</div>

</body>
</html>
